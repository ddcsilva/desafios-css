<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Personagens Favoritos do Dragon Ball</h1>
    <div class="grid-container">
      <div class="card card--highlighted">
        <img class="card__image" src="goku.png" alt="Imagem do Goku" />
        <div class="card__content">
          <h3 class="card__title">Goku</h3>
          <p class="card__text">O guerreiro mais forte do universo.</p>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="vegeta.png" alt="Imagem do Vegeta" />
        <div class="card__content">
          <h3 class="card__title">Vegeta</h3>
          <p class="card__text">O príncipe orgulhoso dos Saiyajins.</p>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="gohan.png" alt="Imagem do Gohan" />
        <div class="card__content">
          <h3 class="card__title">Gohan</h3>
          <p class="card__text">O híbrido com potencial ilimitado.</p>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="kuririn.png" alt="Imagem do Kuririn" />
        <div class="card__content">
          <h3 class="card__title">Kuririn</h3>
          <p class="card__text">O humano mais forte da Terra.</p>
        </div>
      </div>
    </div>
  </body>
</html>
